js-delivery-identity-service.property = Js Delivery Identity Service Profile Dev

#Postgres connection
spring.datasource.url=jdbc:postgresql://localhost:5432/delivery_identity_db
spring.datasource.username=js_admin
spring.datasource.password=backend
spring.datasource.driver-class-name=org.postgresql.Driver

#JPA and Hibernate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.defer-datasource-initialization=true
spring.jpa.generate-ddl=true

#Default data configuration
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:scripts/roles.sql, classpath:scripts/users.sql

#Eureka
eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka

#Spring
spring.application.name = js-delivery-identity-service

#Server
server.port = 0

